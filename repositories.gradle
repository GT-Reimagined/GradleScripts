repositories {
        maven { 
            url = 'https://maven.neoforged.net' 
        }
        maven {
            name = 'parchment'
            url = 'https://maven.parchmentmc.org'
        }
        maven { 
            url 'https://dvs1.progwml6.com/files/maven' 
            content {
                includeGroup "mezz"
            }
        }
        //Needed for intellij
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/repository/maven-public/'
            content {
                includeGroup "org.spongepowered"
            }
        }
        maven {
            url "https://www.cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }
        maven {
            url = "https://api.modrinth.com/maven"
            content {
                includeGroup "maven.modrinth"
            }
        }
        maven {
            url "https://maven.terraformersmc.com"
            content {
                includeGroup "com.terraformersmc"
            }
        }
        maven {
            // Shedaniel's maven (Architectury API)
            url = "https://maven.architectury.dev"
            content {
                includeGroup "dev.architectury"
                includeGroup "me.shedaniel"
                includeGroup "me.shedaniel.cloth"
            }
        }
        maven {
            url = 'https://maven.blamejared.com'
            name = 'BlameJared Maven'
            content {
                includeGroup "org.gt-reimagined"
                includeGroup "dev.trinsdar"
                includeGroup "com.blamejared"
            }
        }
        maven { // Create Forge and Registrate Forge
            url = "https://maven.tterrag.com/"
            content {
                includeGroup("com.tterrag.registrate")
                includeGroup("com.simibubi.create")
            }
        }
        maven { url = "https://mvn.devos.one/snapshots/" }
        maven {
            // saps.dev Maven (KubeJS and Rhino)
            url = "https://maven.saps.dev/minecraft"
            content {
                includeGroup "dev.latvian.mods"
            }
        }
        maven { url = "https://maven.cafeteria.dev/releases" }
        maven { url = "https://maven.jamieswhiteshirt.com/libs-release" }
        maven {
            name = "Fuzs Mod Resources"
            url = "https://raw.githubusercontent.com/Fuzss/modresources/main/maven/"
        }
        maven {
            url = "https://maven.wagyourtail.xyz/releases"
            content {
                includeGroup "xyz.wagyourtail"
            }
        }
        maven {
            url = "https://maven.wagyourtail.xyz/snapshots"
            content {
                includeGroup "xyz.wagyourtail"
            }
        }
        //GT and Felt.
        maven {  
            url = "https://repo.repsy.io/mvn/trinsdar/gregtech-intergalactical/"
            content{
                includeGroup "org.gt-reimagined"
                includeGroup "io.github.gregtechintergalactical"
            }
        }
        maven {
            url "https://repo.repsy.io/mvn/distant/feltmc"
        }
        maven {  url = "https://repo.repsy.io/mvn/trinsdar/trins-mods/"}
        maven {  url = "https://repo.repsy.io/mvn/trinsdar/reforged-mods/"}
        //botarium
        maven {
            name = "Resourceful Bees Maven"
            url = "https://nexus.resourcefulbees.com/repository/maven-public/"
        }
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }
